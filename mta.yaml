_schema-version: 3.3.0
ID: performace_tracker
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: performace_tracker-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: performace_tracker-auth
      - name: performace_tracker-db
      - name: performace_tracker-connectivity
      - name: performace_tracker-destination

  - name: performace_tracker-db-deployer
    type: nodejs
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: performace_tracker-db

  - name: performace_tracker
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: performace_tracker-auth
      - name: performace_tracker-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: performace_tracker-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: performace_tracker-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'admin (performace_tracker ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api

  - name: performace_tracker-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: performace_tracker-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: performace_tracker-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
